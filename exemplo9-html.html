<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 9 - Formulários</title>
</head>
<body>
    <div>
        <h1>Exemplo 9 - Formulários</h1>
        <form action="paginadestino.html" method="post">
        <fieldset>
            <legend>Cadastro de Preferências</legend>
            <div>
                <label for="">Nome</label>
                <br>
                <input type="text" name="txtNome" id="txtNome">
            </div>
            <div>
                <label for="">Ano de Nascimento</label>
                <br>
                <input type="number" name="txtAnoNascimento" id="txtAnoNascimento">
            </div>
            <div>
                <label for="">email</label>
                <br>
                <input type="email" name="txtEmail" id="txtEmail">
            </div>
            <div>
                <label for="">Selecione um ou mais gêneros de filmes</label>
                <input type="checkbox" name="chkGeneroFilme" id="chkGeneroFilme" 
                value="1">Romance
                <input type="checkbox" name="chkGeneroFilme" id="chkGeneroFilme" 
                value="2">Ação
                <input type="checkbox" name="chkGeneroFilme" id="chkGeneroFilme" 
                value="3">Ficção
                <input type="checkbox" name="chkGeneroFilme" id="chkGeneroFilme" 
                value="4">Comédia
                <input type="checkbox" name="chkGeneroFilme" id="chkGeneroFilme" 
                value="5">Terror
                <input type="checkbox" name="chkGeneroFilme" id="chkGeneroFilme" 
                value="6">Drama
            </div>
            <div>
                <label for="">Selecione um destino favorito</label> <br>
                <input type="radio" name="rdDestino" id="rdDestino" value="1">Cachoeira <br>
                <input type="radio" name="rdDestino" id="rdDestino" value="2">Praia <br>
                <input type="radio" name="rdDestino" id="rdDestino" value="3">Rural <br>
                <input type="radio" name="rdDestino" id="rdDestino" value="4">Vale <br>
                
            </div>
            <br>
            <div>
                <label for="">Selecione uma região favorita</label> <br>
                <select name="cboRegiao" id="cboRegiao">
                  <option value="1">Norte</option>
                  <option value="2">Sul</option>
                  <option value="3">Nordeste</option>
                  <option value="4">Sudoeste</option>
                  <option value="5">Centro Oeste</option>
                  <option value="6">Outros</option>
    
                </select>
            </div>
            <br>
           <button type="submit">Enviar</button>

        </fieldset>

        </form>
    </div>
    
</body>
</html>
